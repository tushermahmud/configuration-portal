<div class="demo-sidebar">
    <mat-list>
        <div fxLayout="row" style="display: flex">
            <h3>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </h3>
            <h3>Product</h3>
        </div>
        <div *ngIf="productData?.images[0]">
            <img [src]="productData?.images[0]?.url" style="width: 100% !important; height: auto" />
        </div>
        <div *ngIf="!productData?.images[0]">
            <img [src]="productData?.images[0]?.url" [src]="'assets/images/ecommerce/product-image-placeholder.png'" />
        </div>
        <div class="example-button-row mt-20">
            <button mat-raised-button color="accent">View Product</button>
        </div>
        <div class="example-button-row">
            <h3 class="text-bold">Product Name</h3>
            <span>{{ productData?.productName }}</span>
        </div>
        <h3 class="text-bold">Categories</h3>
        <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
            <mat-chip-list formControlName="unknown">
                <mat-chip *ngFor="let category of productData?.categories">
                    {{ category }}
                    <mat-icon>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </mat-form-field>
    </mat-list>
</div>
